<VirtualHost *:5000>
        ServerName  degas.ecs.soton.ac.uk
        ServerAdmin ii1g17@soton.ac.uk

        WSGIDaemonProcess flaskapp  user=www-data group=www-data threads=5
        WSGIScriptAlias / /var/www/iridis-light-monitoring/app.wsgi

        <Directory flaskapp /var/www/iridis-light-monitoring>
             WSGIProcessGroup flaskapp
             WSGIApplicationGroup %{GLOBAL}
             Order deny,allow
             Allow from all
        </Directory>

        ErrorLog /var/www/iridis-light-monitoring/logs/error.log
        CustomLog /var/www/iridis-light-monitoring/logs/access.log combined
</VirtualHost>


